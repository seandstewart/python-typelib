name: Make Documentation

on:
  push:
    branches: ["main"]
    tags: ["*"]

defaults:
  run:
    shell: bash

permissions:
  contents: write

jobs:
  documentation:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ "3.x" ]
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/bootstrap-environ
      id: bootstrap-environ
      with:
        python-version: ${{ matrix.python-version }}
        runner: ${{ matrix.os }}
        release-app-id: ${{ env.RELEASE_BOT_APP_ID }}
        release-private-key: ${{ secrets.RELEASE_BOT_APP_PKEY }}
    - name: Update the Changelog
      run: |
        make changelog
        git push origin ${{ github.ref_name }}
    - name: Build the Docs
      run: make docs
